<div class="wrapper">
  <div class="job-list-container">
    <ng-container *ngIf="jobs.length > 0; else noJobs">
      <div class="job-card" *ngFor="let job of jobs">
        <div class="job-header">
          <span>
            <h2 class="job-title">{{ job.job_title }}</h2>
            <p class="company-name">{{ job.company_name }}</p>
          </span>
        </div>

        <div class="job-details">
          <p><strong>Location:</strong> {{ job.location }}</p>
          <p><strong>Type:</strong> {{ job.job_type }}</p>
          <p><strong>Deadline:</strong> {{ job.application_deadline | date: 'MMM d, y' }}</p>
        </div>

        <div class="btn-group">
          <button class="btn btn-view" (click)="viewJob(job.id)">View</button>
          <button class="btn btn-edit" (click)="editJob(job.id)">Edit</button>
          <button class="btn btn-delete" (click)="deleteJob(job.id!)">Delete</button>
        </div>
      </div>
    </ng-container>

    <ng-template #noJobs>
      <div class="no-jobs-box">
        <h1 class="no-jobs-title">Job Postings</h1>
        <p style="font-style: italic;">No Postings Available</p>
      </div>
      
    </ng-template>

    <button class="floating-button" (click)="createNewJob()" title="Create Job">+</button>
  </div>
</div>
